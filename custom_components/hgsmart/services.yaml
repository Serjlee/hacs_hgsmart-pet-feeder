# Services for HGSmart Pet Feeder integration
feed:
  name: Feed Pets
  description: Trigger feeding with a specific number of portions
  fields:
    device_id:
      name: Device
      description: The pet feeder device to trigger
      required: true
      selector:
        device:
          integration: hgsmart
    portions:
      name: Portions
      description: Number of portions to dispense (1-10)
      required: false
      default: 1
      example: 2
      selector:
        number:
          min: 1
          max: 10
          step: 1
          mode: slider
